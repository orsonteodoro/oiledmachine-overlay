service [345] env:-/etc/conf.d/nginx pid:/run/nginx.pid @nginx:nginx nginx -c /etc/nginx/nginx.conf -- NGINX server
# Run as:  initctl cond set nginx-reload
run [345] <usr/nginx-reload> /etc/finit.d/scripts/nginx-reload.conf -- Reloading NGINX
# Run as:  initctl cond set nginx-upgrade
run [345] <usr/nginx-upgrade> /etc/finit.d/scripts/nginx-upgrade.conf -- Upgrading NGINX
# Run as:  initctl cond set nginx-test
run [345] <usr/nginx-test> /etc/finit.d/scripts/nginx-test-config.sh -- Testing NGINX config
